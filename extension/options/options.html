<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>CGPT Navigator Settings</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <main class="wrap">
            <h1>CGPT Navigator</h1>

            <section class="card">
                <label for="serverUrl" class="label">Server endpoint</label>
                <input
                    id="serverUrl"
                    class="input"
                    type="url"
                    spellcheck="false"
                    placeholder="http://localhost:8765"
                />
                <p class="hint">
                    Example: <code>http://localhost:8765</code> (no trailing slash required)
                </p>

                <div class="row">
                    <button id="save" class="btn primary" type="button">Save</button>
                    <button id="reset" class="btn" type="button">Reset to default</button>
                    <span id="status" class="status" role="status" aria-live="polite"></span>
                </div>
            </section>
        </main>

        <script src="options.js"></script>
    </body>
</html>
